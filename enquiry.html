<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquiry | Hamsa Overseas</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/static/css/style.css" />

    <script src="/static/js/jquery-3.3.1.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $("#header").load("navbar.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div style="height: 100px;"></div>
    <section>
      <div class="container">
        <h1 class="text-uppercase text-center">Enquiry</h1>
        <br />
        <p class="text-center" style="font-size: 18px;">
          Our team is happy to answer your enquiries about our products. <br />
          Fill out the form and we'll be in touch as soon as possible.
        </p>
        <br /><br />
        <div class="form_border p-5">
          <p style="color: red;">* Required</p>
          <br />
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name"
                  >Name <span style="color: red;">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter name here"
                  name="name"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="mobile"
                  >Mobile <span style="color: red;">*</span></label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="mobile"
                  placeholder="Enter mobile number here"
                  name="mobile"
                />
              </div>
            </div>
            <br />
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email"
                  >Email <span style="color: red;">*</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email address here"
                  name="email"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="country"
                  >Country<span style="color: red;">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="country"
                  placeholder="Enter Country here"
                  name="country"
                />
              </div>
            </div>
            <br />
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputAddress"
                  >Address <span style="color: red;">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="Enter your address here"
                  name="address"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="website">Website</label>
                <input
                  type="text"
                  class="form-control"
                  id="website"
                  placeholder="Enter website URL here"
                  name="website"
                />
              </div>
            </div>
            <br />
            <div class="form-group">
              <label for="product"
                >Product Enquiry for <span style="color: red;">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="product"
                placeholder="For which product is this enquiry for?"
                name="product"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                type="text"
                class="form-control"
                id="message"
                placeholder="Enter your message here"
                rows="5"
                value=""
                name="message"
              ></textarea>
            </div>
            <br />

            <button class="btn button">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <br /><br /><br />

    <div id="footer"></div>
    <script src="./static/js/main.js"></script>
  </body>
</html>
